<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦瑶启蒙学习园地</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
</head>

<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1><i class="bi bi-rainbow"></i> 梦瑶启蒙学习园地</h1>
        </div>
    </header>

    <main class="container my-4">
        <div class="row mb-4 g-3 filter-section">
            <div class="col-md-3">
                <select id="ageSelect" class="form-select">
                    <option value="">所有年龄</option>
                    <option value="0-2岁">0-2岁</option>
                    <option value="2-3岁">2-3岁</option>
                    <option value="3-4岁">3-4岁</option>
                    <option value="4-5岁">4-5岁</option>
                    <option value="5-6岁">5-6岁</option>
                </select>
            </div>
           
            <div class="col-md-3">
                <select id="themeSelect" class="form-select">
                    <option value="">所有主题</option>
                    <option value="语言">语言</option>
                    <option value="数学">数学</option>
                    <option value="科学">科学</option>
                    <option value="艺术">艺术</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="skillSelect" class="form-select">
                    <option value="">所有技能</option>
                    <option value="精细动作">精细动作</option>
                    <option value="逻辑思维">逻辑思维</option>
                </select>
            </div>
            <div class="col-md-3">
                <button id="filterBtn" class="btn btn-success w-100">
                    <i class="bi bi-funnel"></i> 筛选
                </button>
            </div>
        </div>

        <div id="loading-indicator" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">正在加载视频数据...</p>
        </div>

        <div id="videoContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        
        <div id="loadMoreContainer" class="text-center mt-4" style="display: none;">
            <button id="loadMoreBtn" class="btn btn-outline-primary">加载更多</button>
        </div>

        <div class="container mt-3">
            <div class="alert alert-info">
                <h5><i class="bi bi-info-circle-fill"></i> 观看提示</h5>
                <ul class="mb-0">
                    <li>点击全屏按钮可获得更好体验</li>
                    <li>支持投屏到智能电视</li>
                    <li>推荐使用Chrome或Edge浏览器</li>
                </ul>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="bi bi-plus-circle"></i> 添加新视频</h5>
                    </div>
                    <div class="card-body">
                        <form id="addVideoForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="videoBvid" class="form-label">B站视频ID</label>
                                    <input type="text" class="form-control" id="videoBvid" required
                                        placeholder="例如: BV1GJ411x7h7">
                                </div>
                                <div class="col-md-6">
                                    <label for="videoTitle" class="form-label">视频标题</label>
                                    <input type="text" class="form-control" id="videoTitle" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="videoAge" class="form-label">适合年龄</label>
                                    <select class="form-select" id="videoAge" required>
                                        <option value="">选择年龄段</option>
                                        <option value="0-2岁">0-2岁</option>
                                        <option value="2-3岁">2-3岁</option>
                                        <option value="3-4岁">3-4岁</option>
                                        <option value="4-5岁">4-5岁</option>
                                        <option value="5-6岁">5-6岁</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="videoCategory" class="form-label">分类</label>
                                    <select class="form-select" id="videoCategory" required>
                                        <option value="">选择分类</option>
                                        <option value="语言">语言</option>
                                        <option value="数学">数学</option>
                                        <option value="科学">科学</option>
                                        <option value="艺术">艺术</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="videoEpisodes" class="form-label">集数</label>
                                    <input type="number" class="form-control" id="videoEpisodes" value="1" min="1"
                                        max="200" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary" id="submitVideoBtn">
                                        <span id="submitText">提交视频</span>
                                        <span id="submitSpinner"
                                            class="spinner-border spinner-border-sm d-none"></span>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div id="formMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center text-muted">
            <p>© 2025 梦瑶启蒙学习 - 仅用于教育目的</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/presentation-api/presentation-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
