<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            overflow-x: auto;
        }
        .tab {
            padding: 12px 25px;
            cursor: pointer;
            background-color: #ecf0f1;
            border: none;
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
            font-weight: bold;
            color: #34495e;
            transition: all 0.3s;
        }
        .tab.active {
            background-color: #3498db;
            color: white;
        }
        .tab:hover:not(.active) {
            background-color: #bdc3c7;
        }
        .tab-content {
            display: none;
            padding: 25px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            background-color: #fff;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .activity-list {
            margin-top: 25px;
        }
        .activity-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
            align-items: center;
            transition: all 0.3s;
        }
        .activity-item:hover {

        }
        .activity-item:last-child {

        }
        .activity-actions {

            gap: 8px;
        }
        .activity-actions button {

        }
        .activity-actions button.edit {

        }
        .activity-actions button.edit:hover {

        }
        .activity-actions button.delete {

        }
        .activity-actions button.delete:hover {

        }
        .timer-display {
            font-size: 4rem;
            text-align: center;
            margin: 30px 0;
            color: #2c3e50;
            font-family: 'Courier New', monospace;
        }
        .timer-controls {

            margin-bottom: 20px;
        }
        .timer-controls button {

            padding: 12px 25px;

        }
        .timer-controls button.stop {
            background-color: #e74c3c;
        }
        .timer-controls button.stop:hover {

        }
        .current-activity {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #3498db;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .activity-card {
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 5px solid #3498db;
        }
        .activity-card:hover {
            background-color: #dfe6e9;

        }
        .activity-card h3 {

        }
        .activity-card p {
            margin-bottom: 0;
            color: #7f8c8d;

        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {

            box-shadow: 0 5px 15px rgba(0,0,0,0.3);

        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-title {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.8rem;
        }
        .modal-buttons {
            display: flex;

        }
        .sound-option {
            display: flex;

            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .sound-option:hover {

        }
        .sound-option input {

        }
        .sound-option label {
            margin-bottom: 0;

        }
        .sound-preview {
            background-color: #3498db;

            border: none;

            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .sound-preview:hover {

        }
        .tab-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .volume-control {
            display: flex;
            align-items: center;

        }
        .volume-control label {

        .volume-control input[type="range"] {

        }
        .music-controls {

        }
        .background-music-info {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† ÂÆ∂Â∫≠‰∏äËØæÈìÉÂ£∞Á≥ªÁªü ‚è∞</h1>

            <button class="tab" onclick="openTab('activities')">üìù Ê¥ªÂä®ÊâìÂç°</button>

        <!-- Ê¥ªÂä®ÊâìÂç°È°µ -->

        <!-- ËÆ°Êó∂Âô®È°µ -->

                    <button onclick="pauseBackgroundMusic()">‚è∏Ô∏è ÊöÇÂÅúÈü≥‰πê</button>
                    <button onclick="stopBackgroundMusic()">‚èπÔ∏è ÂÅúÊ≠¢Èü≥‰πê</button>

        </div>
        
        <!-- ÊâìÂç°ËÆ∞ÂΩïÈ°µ -->
        <div id="records" class="tab-content">

    <!-- ÊèêÁ§∫Èü≥ÈÄâÊã©Ê®°ÊÄÅÊ°Ü -->
    <div id="sound-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">ÈÄâÊã©ÊèêÁ§∫Èü≥ÂíåËÉåÊôØÈü≥‰πê</h3>
            <h4>ÊèêÁ§∫Èü≥ÈÄâÈ°π</h4>
            <div id="sound-options">
                <!-- ÈÄâÈ°πÂ∞ÜÈÄöËøáJSÂä®ÊÄÅÁîüÊàê -->
            </div>
            
            <h4 style="margin-top: 20px;">ËÉåÊôØÈü≥‰πêÈÄâÈ°π</h4>
            <div id="background-music-options">
                <!-- ÈÄâÈ°πÂ∞ÜÈÄöËøáJSÂä®ÊÄÅÁîüÊàê -->
            </div>
            
            <div class="modal-buttons">

    </div>

    <!-- ÁºñËæëÊ¥ªÂä®Ê®°ÊÄÅÊ°Ü -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">ÁºñËæëÊ¥ªÂä®</h3>
            <div class="form-group">
                <label for="edit-activity-name">Ê¥ªÂä®ÂêçÁß∞</label>
                <input type="text" id="edit-activity-name">
            </div>
            <div class="form-group">
                <label for="edit-activity-duration">ÊåÅÁª≠Êó∂Èó¥ÔºàÂàÜÈíüÔºâ</label>
                <input type="number" id="edit-activity-duration" min="1">
            </div>
            <input type="hidden" id="edit-activity-id">
            <div class="modal-buttons">
                <button onclick="closeEditModal()">ÂèñÊ∂à</button>
                <button onclick="saveEditedActivity()" style="background-color: #2ecc71;">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

    <!-- Èü≥È¢ëÂÖÉÁ¥†Â∞ÜÈÄöËøáJSÂä®ÊÄÅÂàõÂª∫ -->
    <div id="audio-container"></div>

    <script>
        // Â≠òÂÇ®Ê¥ªÂä®Êï∞ÊçÆ
        let activities = JSON.parse(localStorage.getItem('activities')) || [];
        // Â≠òÂÇ®ÊâìÂç°ËÆ∞ÂΩï
        let records = JSON.parse(localStorage.getItem('records')) || [];
        // ËÆ°Êó∂Âô®ÂèòÈáè
        let timer;
        let remainingTime = 0;
        let currentActivity = null;
        let isPaused = false;
        // ÂΩìÂâçÈÄâ‰∏≠ÁöÑÊèêÁ§∫Èü≥
        let selectedSound = localStorage.getItem('selectedSound') || 'sound1';
        // ÂΩìÂâçÈÄâ‰∏≠ÁöÑËÉåÊôØÈü≥‰πê
        let selectedBackgroundMusic = localStorage.getItem('selectedBackgroundMusic') || 'bgmusic1';
        // Ê≠£Âú®ÁºñËæëÁöÑÊ¥ªÂä®ID
        let editingActivityId = null;
        // ËÉåÊôØÈü≥‰πêÊòØÂê¶Ê≠£Âú®Êí≠Êîæ
        let isBackgroundMusicPlaying = false;
        // ËÉåÊôØÈü≥‰πêÈü≥Èáè
        let backgroundMusicVolume = parseFloat(localStorage.getItem('backgroundMusicVolume')) || 0.5;
        
        // ÊèêÁ§∫Èü≥ÈÄâÈ°π
        const soundOptions = [
            { id: 'sound1', name: 'ÁªèÂÖ∏ÈìÉÂ£∞', url: 'https://www.soundjay.com/buttons/sounds/button-09.mp3' },
            { id: 'sound2', name: 'Ê∏ÖËÑÜÈìÉÂ£∞', url: 'https://www.soundjay.com/buttons/sounds/button-10.mp3' },
            { id: 'sound3', name: 'Â≠¶Ê†°ÈìÉÂ£∞', url: 'https://www.soundjay.com/buttons/sounds/button-21.mp3' },
            { id: 'sound4', name: 'ÈóπÈíüÂ£∞', url: 'https://www.soundjay.com/buttons/sounds/button-22.mp3' },
            { id: 'sound5', name: 'ËúÇÈ∏£Â£∞', url: 'https://www.soundjay.com/buttons/sounds/button-23.mp3' }
        ];
        
        // ËÉåÊôØÈü≥‰πêÈÄâÈ°π
        const backgroundMusicOptions = [
            { id: 'bgmusic1', name: 'ËΩªÊùæÈí¢Áê¥Êõ≤', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
            { id: 'bgmusic2', name: 'Ëá™ÁÑ∂ÁôΩÂô™Èü≥', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
            { id: 'bgmusic3', name: 'Âè§ÂÖ∏Èü≥‰πê', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' },
            { id: 'bgmusic4', name: 'ÂÜ•ÊÉ≥Èü≥‰πê', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3' }
        ];
        
        // ÂàùÂßãÂåñÈ°µÈù¢
        document.addEventListener('DOMContentLoaded', function() {
            renderActivitiesList();
            renderActivityCards();
            renderRecords();
            renderSoundOptions();
            renderBackgroundMusicOptions();
            createAudioElements();
            
            // ÂàùÂßãÂåñÈü≥ÈáèÊéßÂà∂
            document.getElementById('volume').value = backgroundMusicVolume;
        });
        
        // ÂàõÂª∫Èü≥È¢ëÂÖÉÁ¥†
        function createAudioElements() {
            const container = document.getElementById('audio-container');
            container.innerHTML = '';
            
            // ÂàõÂª∫ÊèêÁ§∫Èü≥ÂÖÉÁ¥†
            soundOptions.forEach(sound => {
                const audio = document.createElement('audio');
                audio.id = `audio-${sound.id}`;
                audio.src = sound.url;
                audio.preload = 'auto';
                container.appendChild(audio);
            });
            
            // ÂàõÂª∫ËÉåÊôØÈü≥‰πêÂÖÉÁ¥†
            backgroundMusicOptions.forEach(music => {
                const audio = document.createElement('audio');
                audio.id = `audio-${music.id}`;
                audio.src = music.url;
                audio.preload = 'auto';
                audio.loop = true;
                audio.volume = backgroundMusicVolume;
                container.appendChild(audio);
            });
        }
        
        // ÂàáÊç¢Ê†áÁ≠æÈ°µ
        function openTab(tabName) {
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }
            
            const tabs = document.getElementsByClassName('tab');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }
        
        // Ê∑ªÂä†Ê¥ªÂä®
        function addActivity() {
            const nameInput = document.getElementById('activity-name');
            const durationInput = document.getElementById('activity-duration');
            
            const name = nameInput.value.trim();
            const duration = parseInt(durationInput.value);
            
            if (!name) {
                alert('ËØ∑ËæìÂÖ•Ê¥ªÂä®ÂêçÁß∞');
                return;
            }
            
            if (isNaN(duration) || duration <= 0) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊåÅÁª≠Êó∂Èó¥');
                return;
            }
            
            const activity = {
                id: Date.now(),
                name: name,
                duration: duration
            };
            
            activities.push(activity);
            saveActivities();
            
            nameInput.value = '';
            durationInput.value = '30';
            
            renderActivitiesList();
            renderActivityCards();
        }
        
        // Âà†Èô§Ê¥ªÂä®
        function deleteActivity(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Ê¥ªÂä®ÂêóÔºü')) {
                activities = activities.filter(activity => activity.id !== id);
                saveActivities();
                renderActivitiesList();
                renderActivityCards();
            }
        }
        
        // ÊâìÂºÄÁºñËæëÊ¥ªÂä®Ê®°ÊÄÅÊ°Ü
        function openEditModal(id) {
            const activity = activities.find(a => a.id === id);
            if (!activity) return;
            
            document.getElementById('edit-activity-name').value = activity.name;
            document.getElementById('edit-activity-duration').value = activity.duration;
            document.getElementById('edit-activity-id').value = id;
            editingActivityId = id;
            
            document.getElementById('edit-modal').style.display = 'flex';
        }
        
        // ÂÖ≥Èó≠ÁºñËæëÊ¥ªÂä®Ê®°ÊÄÅÊ°Ü
        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
            editingActivityId = null;
        }
        
        // ‰øùÂ≠òÁºñËæëÂêéÁöÑÊ¥ªÂä®
        function saveEditedActivity() {
            const id = parseInt(document.getElementById('edit-activity-id').value);
            const name = document.getElementById('edit-activity-name').value.trim();
            const duration = parseInt(document.getElementById('edit-activity-duration').value);
            
            if (!name) {
                alert('ËØ∑ËæìÂÖ•Ê¥ªÂä®ÂêçÁß∞');
                return;
            }
            
            if (isNaN(duration) || duration <= 0) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊåÅÁª≠Êó∂Èó¥');
                return;
            }
            
            const index = activities.findIndex(a => a.id === id);
            if (index !== -1) {
                activities[index] = {
                    id: id,
                    name: name,
                    duration: duration
                };
                
                saveActivities();
                renderActivitiesList();
                renderActivityCards();
                closeEditModal();
            }
        }
        
        // ‰øùÂ≠òÊ¥ªÂä®Êï∞ÊçÆ
        function saveActivities() {
            localStorage.setItem('activities', JSON.stringify(activities));
        }
        
        // Ê∏≤ÊüìÊ¥ªÂä®ÂàóË°®ÔºàËÆæÁΩÆÈ°µÔºâ
        function renderActivitiesList() {
            const listElement = document.getElementById('activities-list');
            listElement.innerHTML = '';
            
            if (activities.length === 0) {
                listElement.innerHTML = '<p style="color:#7f8c8d;">ÊöÇÊó†Ê¥ªÂä®ÔºåËØ∑Ê∑ªÂä†Ê¥ªÂä®</p>';
                return;
            }
            
            activities.forEach(activity => {
                const item = document.createElement('div');
                item.className = 'activity-item';
                item.innerHTML = `
                    <div>
                        <strong>${activity.name}</strong> - ${activity.duration}ÂàÜÈíü
                    </div>
                    <div class="activity-actions">
                        <button class="edit" onclick="openEditModal(${activity.id})">‚úèÔ∏è ÁºñËæë</button>
                        <button class="delete" onclick="deleteActivity(${activity.id})">üóëÔ∏è Âà†Èô§</button>
                    </div>
                `;
                listElement.appendChild(item);
            });
        }
        
        // Ê∏≤ÊüìÊ¥ªÂä®Âç°ÁâáÔºàÊâìÂç°È°µÔºâ
        function renderActivityCards() {
            const cardsElement = document.getElementById('activity-cards');
            cardsElement.innerHTML = '';
            
            if (activities.length === 0) {
                cardsElement.innerHTML = '<p style="color:#7f8c8d;">ÊöÇÊó†Ê¥ªÂä®ÔºåËØ∑ÂÖàÂà∞ËÆæÁΩÆÈ°µÊ∑ªÂä†Ê¥ªÂä®</p>';
                return;
            }
            
            activities.forEach(activity => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `
                    <h3>${activity.name}</h3>
                    <p>ÊåÅÁª≠Êó∂Èó¥: ${activity.duration}ÂàÜÈíü</p>
                `;
                card.addEventListener('click', () => startActivity(activity));
                cardsElement.appendChild(card);
            });
        }
        
        // ÂºÄÂßãÊ¥ªÂä®ËÆ°Êó∂
        function startActivity(activity) {
            currentActivity = activity;
            remainingTime = activity.duration * 60; // ËΩ¨Êç¢‰∏∫Áßí
            
            document.getElementById('timer-default').classList.add('hidden');
            document.getElementById('timer-active').classList.remove('hidden');
            document.getElementById('current-activity-name').textContent = `ÂΩìÂâçÊ¥ªÂä®Ôºö${activity.name}`;
            
            updateTimerDisplay();
            startTimer();
            
            // Ëá™Âä®Êí≠ÊîæËÉåÊôØÈü≥‰πê
            playBackgroundMusic();
            
            openTab('timer');
        }
        
        // Êõ¥Êñ∞ËÆ°Êó∂Âô®ÊòæÁ§∫
        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            document.getElementById('time-display').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // ÂºÄÂßãËÆ°Êó∂Âô®
        function startTimer() {
            if (timer) clearInterval(timer);
            isPaused = false;
            document.getElementById('pause-btn').textContent = '‚è∏Ô∏è ÊöÇÂÅú';
            
            timer = setInterval(() => {
                if (!isPaused) {
                    remainingTime--;
                    updateTimerDisplay();
                    
                    if (remainingTime <= 0) {
                        clearInterval(timer);
                        timer = null;
                        playAlarm();
                        addRecord(currentActivity);
                        renderRecords();
                        
                        // 5ÁßíÂêéËá™Âä®ÂÅúÊ≠¢
                        setTimeout(() => {
                            stopTimer();
                            stopBackgroundMusic();
                        }, 5000);
                    }
                }
            }, 1000);
        }
        
        // ÊöÇÂÅú/ÁªßÁª≠ËÆ°Êó∂Âô®
        function toggleTimer() {
            isPaused = !isPaused;
            document.getElementById('pause-btn').textContent = isPaused ? '‚ñ∂Ô∏è ÁªßÁª≠' : '‚è∏Ô∏è ÊöÇÂÅú';
            
            // ÂêåÊó∂ÊöÇÂÅú/ÁªßÁª≠ËÉåÊôØÈü≥‰πê
            if (isPaused) {
                pauseBackgroundMusic();
            } else {
                playBackgroundMusic();
            }
        }
        
        // ÂÅúÊ≠¢ËÆ°Êó∂Âô®
        function stopTimer() {
            if (timer) clearInterval(timer);
            timer = null;
            currentActivity = null;
            
            document.getElementById('timer-active').classList.add('hidden');
            document.getElementById('timer-default').classList.remove('hidden');
        }
        
        // Êí≠ÊîæÊèêÁ§∫Èü≥
        function playAlarm() {
            const audio = document.getElementById(`audio-${selectedSound}`);
            if (audio) {
                audio.currentTime = 0;
                audio.play();
            }
        }
        
        // Êí≠ÊîæËÉåÊôØÈü≥‰πê
        function playBackgroundMusic() {
            if (currentActivity) {
                const audio = document.getElementById(`audio-${selectedBackgroundMusic}`);
                if (audio) {
                    audio.currentTime = 0;
                    audio.volume = backgroundMusicVolume;
                    audio.play();
                    isBackgroundMusicPlaying = true;
                    updateCurrentMusicName();
                }
            }
        }
        
        // ÊöÇÂÅúËÉåÊôØÈü≥‰πê
        function pauseBackgroundMusic() {
            const audio = document.getElementById(`audio-${selectedBackgroundMusic}`);
            if (audio) {
                audio.pause();
                isBackgroundMusicPlaying = false;
            }
        }
        
        // ÂÅúÊ≠¢ËÉåÊôØÈü≥‰πê
        function stopBackgroundMusic() {
            const audio = document.getElementById(`audio-${selectedBackgroundMusic}`);
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
                isBackgroundMusicPlaying = false;
                document.getElementById('current-music-name').textContent = 'Êó†';
            }
        }
        
        // ÊîπÂèòÈü≥Èáè
        function changeVolume(volume) {
            backgroundMusicVolume = parseFloat(volume);
            localStorage.setItem('backgroundMusicVolume', backgroundMusicVolume);
            
            const audio = document.getElementById(`audio-${selectedBackgroundMusic}`);
            if (audio) {
                audio.volume = backgroundMusicVolume;
            }
        }
        
        // Êõ¥Êñ∞ÂΩìÂâçÊí≠ÊîæÈü≥‰πêÂêçÁß∞
        function updateCurrentMusicName() {
            const music = backgroundMusicOptions.find(m => m.id === selectedBackgroundMusic);
            if (music) {
                document.getElementById('current-music-name').textContent = music.name;
            }
        }
        
        // Ê∑ªÂä†ÊâìÂç°ËÆ∞ÂΩï
        function addRecord(activity) {
            const record = {
                id: Date.now(),
                activityName: activity.name,
                duration: activity.duration,
                date: new Date().toLocaleString()
            };
            
            records.unshift(record);
            localStorage.setItem('records', JSON.stringify(records));
        }
        
        // Ê∏≤ÊüìÊâìÂç°ËÆ∞ÂΩï
        function renderRecords() {
            const recordsElement = document.getElementById('records-list');
            recordsElement.innerHTML = '';
            
            if (records.length === 0) {
                recordsElement.innerHTML = '<p style="color:#7f8c8d;">ÊöÇÊó†ÊâìÂç°ËÆ∞ÂΩï</p>';
                return;
            }
            
            records.forEach(record => {
                const item = document.createElement('div');
                item.className = 'activity-item';
                item.innerHTML = `
                    <div>
                        <strong>${record.activityName}</strong> - ${record.duration}ÂàÜÈíü
                    </div>
                    <div>
                        ${record.date}
                    </div>
                `;
                recordsElement.appendChild(item);
            });
        }
        
        // ÊâìÂºÄÊèêÁ§∫Èü≥ÈÄâÊã©Ê®°ÊÄÅÊ°Ü
        function openSoundModal() {
            document.getElementById('sound-modal').style.display = 'flex';
        }
        
        // ÂÖ≥Èó≠ÊèêÁ§∫Èü≥ÈÄâÊã©Ê®°ÊÄÅÊ°Ü
        function closeSoundModal() {
            document.getElementById('sound-modal').style.display = 'none';
        }
        
        // Ê∏≤ÊüìÊèêÁ§∫Èü≥ÈÄâÈ°π
        function renderSoundOptions() {
            const optionsContainer = document.getElementById('sound-options');
            optionsContainer.innerHTML = '';
            
            soundOptions.forEach(sound => {
                const option = document.createElement('div');
                option.className = 'sound-option';
                option.innerHTML = `
                    <input type="radio" id="sound-${sound.id}" name="sound" value="${sound.id}" 
                        ${selectedSound === sound.id ? 'checked' : ''}>
                    <label for="sound-${sound.id}">${sound.name}</label>
                    <button class="sound-preview" onclick="previewSound('${sound.id}')">ËØïÂê¨</button>
                `;
                optionsContainer.appendChild(option);
            });
        }
        
        // Ê∏≤ÊüìËÉåÊôØÈü≥‰πêÈÄâÈ°π
        function renderBackgroundMusicOptions() {
            const optionsContainer = document.getElementById('background-music-options');
            optionsContainer.innerHTML = '';
            
            backgroundMusicOptions.forEach(music => {
                const option = document.createElement('div');
                option.className = 'sound-option';
                option.innerHTML = `
                    <input type="radio" id="music-${music.id}" name="backgroundMusic" value="${music.id}" 
                        ${selectedBackgroundMusic === music.id ? 'checked' : ''}>
                    <label for="music-${music.id}">${music.name}</label>
                    <button class="sound-preview" onclick="previewSound('${music.id}')">ËØïÂê¨</button>
                `;
                optionsContainer.appendChild(option);
            });
        }
        
        // ËØïÂê¨Â£∞Èü≥
        function previewSound(soundId) {
            const audio = document.getElementById(`audio-${soundId}`);
            if (audio) {
                audio.currentTime = 0;
                audio.volume = soundId.startsWith('bg') ? backgroundMusicVolume : 1.0;
                audio.play();
            }
        }
        
        // ‰øùÂ≠òÂ£∞Èü≥ÂÅèÂ•Ω
        function saveSoundPreference() {
            const selectedSoundElement = document.querySelector('input[name="sound"]:checked');
            const selectedMusicElement = document.querySelector('input[name="backgroundMusic"]:checked');
            
            if (selectedSoundElement) {
                selectedSound = selectedSoundElement.value;
                localStorage.setItem('selectedSound', selectedSound);
            }
            
            if (selectedMusicElement) {
                selectedBackgroundMusic = selectedMusicElement.value;
                localStorage.setItem('selectedBackgroundMusic', selectedBackgroundMusic);
                
                // Â¶ÇÊûúÊ≠£Âú®Êí≠ÊîæÈü≥‰πêÔºåÂàáÊç¢Âà∞Êñ∞ÁöÑÈü≥‰πê
                if (isBackgroundMusicPlaying) {
                    stopBackgroundMusic();
                    playBackgroundMusic();
                }
            }
            
            closeSoundModal();
        }
    </script>
</body>
</html>
